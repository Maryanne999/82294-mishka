<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Mishka</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="page-header page-header--nav-no-js">
			<div class="container container__header">
				<div class="logo">
					<a href="index.html"><img src="img/logo-mobile.svg" width="86" height="36" alt="Логотип"></a>
				</div>
				<button type="button" class="nav-toggle">Открыть меню</button>
			</div>
			<nav class="navbar">
				<ul class="menu-nav">
					<li class="menu-nav__item"><a href="catalog.html">Каталог товара</a></li>
					<li class="menu-nav__item"><a href="form.html">Вязание на заказ</a></li>
					<li class="menu-nav__item menu-nav__item--search"><a href="#">Поиск по сайту</a></li>
					<li class="menu-nav__item menu-nav__item--basket"><a  href="#">Корзина: пока пуста</a></li>
				</ul>
			</nav>
		</header>
		<div class="page-title">
			<h1 class="page-title__item">Вязание на заказ</h1>
		</div>
		<form action="#" method="post" class="form-order">
			<div class="container">
				<p class="form-order__title">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
				<div class="form-order__section">
					 <div class="form-order__section-title-wrapper"><h2 class="form-order__section-title">Тип</h2></div>
					<ul>
						<li><input type="radio" name="type-items" id="accessorie" checked><label for="accessorie" class="form-order__type-item">Аксессуар для интерьера</label></li>
						<li><input type="radio" name="type-items" id="toy"><label for="toy" class="form-order__type-item form-order__type-item--toys">Детская игрушка</label></li>
					</ul>
				</div>
				<div class="form-order__section">
					<div class="form-order__section-title-wrapper"><h2 class="form-order__section-title">Цвет</h2></div>
					<ul>
						<li><input type="checkbox" id="white" checked><label for="white" class="form-order__color-item">Белый</label></li>
						<li><input type="checkbox" id="grey" checked><label for="grey"  class="form-order__color-item" >Серый</label></li>
						<li><input type="checkbox" id="tiffani"><label for="tiffani"  class="form-order__color-item" >«Тиффани»</label></li>
						<li><input type="checkbox" id="black"><label for="black"  class="form-order__color-item" >Черный</label></li>
						<li><input type="checkbox" id="pink"><label for="pink"  class="form-order__color-item" >Розовый</label></li>
						<li><input type="checkbox" name="type-items" id="orange"><label for="orange"  class="form-order__color-item" >Оранжевый</label></li>
					</ul>
				</div>
				<div class="form-order__section">
					<div class="form-order__section-title-wrapper"><h2 class="form-order__section-title">Фио:</h2></div>
					<label for="first-name" class="form-order__field form-order__field--name">Имя:</label>
					<input class="form-order__text-field" type="text" id="first-name" name="first-name" placeholder="Введите ваше имя" required>
					<label for="surname" class="form-order__field">Фамилия:</label>
					<input class="form-order__text-field" type="text" id="surname" name="surname" placeholder="Укажите фамилию" required>
					<label for="patronymic" class="form-order__field">Отчество</label>
					<input class="form-order__text-field" type="text" id="patronymic" name="patronymic" placeholder="Отчество, если желаете" required>
				</div>
				<div class="form-order__section">
					<div class="form-order__section-title-wrapper form-order__section-title-wrapper--tel"><label for="tel"  class="form-order__section-title">Тел</label></div>
					<input class="form-order__tel-field" type="tel" name="tel" id="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="+7 XXX XX XX" required>
					<div class="form-order__section-title-wrapper"><label for="email" class="form-order__section-title">E-mail</label></div>
					<input class="form-order__email-field" type="email" name="email" id="email" placeholder="Ваш Email" required>
					<div class="form-order__section-title-wrapper"><label for="wishes-field" class="form-order__section-title">Доп</label></div>
					<textarea class="form-order__textarea" name="wishes" id="wishes-field" rows="6"  placeholder="Опишите все ваши пожелания к заказу" required></textarea>
				</div>
				<p class="form-order__text">Все поля обязательны для заполнения</p>
				<input type="submit" class="button" value="Отправить заказ">
			</div>
		</form>
	<footer class="page-footer">
			<section class="footer-social">
					<a class="social-btn social-btn--insta" href="https://www.instagram.com/"></a>
					<a class="social-btn social-btn--fb" href="https://www.facebook.com/"></a>
					<a class="social-btn social-btn--tw" href="https://twitter.com/"></a>
			</section>
			<section class="footer-copyright">
				<div class="container">
					<p class="footer-copyright__title">Разработано:</p>
					<a class="footer-copyright__link" href="https://htmlacademy.ru/"></a>
				</div>
			</section>
		</footer>
	</body>
</html>
